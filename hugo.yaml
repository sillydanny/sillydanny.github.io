baseURL: https://www.kingtam.tk/
languageCode: en-us
title: King's Blog
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: Record your life through writing, and make it more fulfilling.
  author: ["king Tam", ]
  defaultTheme: auto
  DateFormat: "January 2, 2006"

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowRelatedContent: true
  ShowShareButtons: true

  comments: true

  homeInfoParams:
    Title: "Hello Friends"
    Content: Welcome to my blog. I wish the information in the blog could be helpful for you!

  socialIcons: # optional
      - name: "email"
        url: "mailto:sillydanny@hotmail.com"

assets:
    disableFingerprinting: true


menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

